<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row mt-2">
            <form class="d-flex" name="myform">
                <div class="form-group col-sm-2 mx-1">
                    <label for="sum">Введите сумму:</label>
                    <input type="text" class="form-control" id="sum"  name="sum">
                </div>
                <div class="form-group col-sm-1 me-3">
                    <select class="form-select mt-4" aria-label="Currency" id="currency">
                        <option selected value="KZT">KZT</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                    </select>
                </div>
                <div class="form-group col-sm-2 mx-1">
                    <label for="kzt"><b>KZT (tenge)</b></label>
                    <input type="text" class="form-control bg-light" id="kzt" name="kzt" >
                </div>
                <div class="form-group col-sm-2 mx-1">
                    <label for="usd"><b>USD (dollar)</b></label>
                    <input type="text" class="form-control bg-light" id="usd" name="usd">
                </div>
                <div class="form-group col-sm-2 mx-1">
                    <label for="eur"><b>EUR (euro)</b></label>
                    <input type="text" class="form-control bg-light" id="eur" name="eur">
                </div>
            </form>
        </div>
    </div>
    <script>
        function callOnChange(){
            if(currency.value == "KZT"){
                kzt.value = "-";
                usd.value = (parseInt(sum.value)/431).toFixed(2);
                eur.value = (parseInt(sum.value)/509).toFixed(2);
            }
            if(currency.value == "USD"){
                kzt.value = (parseInt(sum.value)*429).toFixed(2);
                usd.value = "-";
                eur.value = ((parseInt(sum.value)*429)/509).toFixed(2);
            }
            if(currency.value == "EUR"){
                kzt.value = (parseInt(sum.value)*507).toFixed(2);
                usd.value = ((parseInt(sum.value)*507)/431).toFixed(2);
                eur.value = "-";
            }

        }
        sum.onchange = callOnChange;
        currency.onchange = callOnChange;

    </script>
    <script src="js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
</body>
</html>
